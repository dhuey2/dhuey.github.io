<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Sales Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .intro-text {
            font-size: 16px;
            margin: 10px 0;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Game Sales Data</h1>
        <div class="intro-text">
            <p>Welcome to the video game sales data visualization!</p>
            <p>Explore the sales data from different time intervals by clicking on the respective bars.</p>
        </div>
        <div id="chart"></div>
    </div>
</body>
</html>
