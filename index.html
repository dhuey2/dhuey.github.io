<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Sales Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="global_script.js"></script>
    <style>
        body {
            background: url('ds.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .ds-screen {
            position: absolute;
            width: 800px;
            height: 600px;
        }
        .top-screen {
            position: absolute;
            top: 60px;
            width: 400px;
            height: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .bottom-screen {
            position: absolute;
            top: 320px;
            width: 400px;
            height: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .intro-text {
            text-align: center;
            font-size: 16px;
            margin: 10px;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="ds-screen top-screen">
        <h1>Video Game Sales Data</h1>
        <div class="intro-text">
            <p>Welcome to the video game sales data visualization!</p>
            <p>Explore the sales data from different time intervals.</p>
        </div>
    </div>
    <div class="ds-screen bottom-screen">
        <div id="chart"></div>
    </div>
</body>
</html>
